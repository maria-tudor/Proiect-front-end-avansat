<div class="search-container">
    <form class="search-form" #form = "ngForm" (ngSubmit) = "onSubmit(form)">
        <span class = "logo" routerLinks="/">NgVGDB</span>
        <input
            class="search-input"
            name="search"
            ngModel
            placeholder="Search 500,000+ games"
        />
        <button class = "search-button"> Search </button>
        </form>
        
        <button class="link-button-login"
        [routerLink] = "['login']" routerLinkActive="active">Login</button>
        <button class="link-button-register"
        [routerLink] = "['register']" routerLinkActive="active">Register</button>
        <button class="link-button-reset"
        [routerLink] = "['reset-password']" routerLinkActive="active">Change password</button>
        
</div>
